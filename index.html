<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چک کننده قدرت رمز عبور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="password-checker-container">
        <h1 class="text-center mb-4">چک کننده قدرت رمز عبور</h1>
        <div class="input-group mb-3">
            <input type="password" id="password-input" class="form-control" placeholder="رمز عبور خود را وارد کنید...">
        </div>
        <div class="password-strength">
            <div id="strength-bar" class="strength-bar" ></div>
            <span id="strength-text" class="strength-text">رمز عبور خود را وارد کنید</span>
        </div>
        <ul id="password-conditions" class="password-conditions">
            <li id="length-condition">حداقل ۸ کاراکتر</li>
            <li id="uppercase-condition">حروف بزرگ و کوچک</li>
            <li id="number-condition">شامل اعداد</li>
            <li id="special-condition">شامل کاراکترهای خاص</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
